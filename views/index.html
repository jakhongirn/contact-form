<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
Добро пожаловать!
        <form method="post" action="/email">
            <div class="form-group">
                <label for="exampleInputEmail1">Ф.И.О: </label>
                <input type="text" name="name" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Телефон номер:</label>
                <input type="text" name="number" class="form-control" id="number" aria-describedby="emailHelp" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
