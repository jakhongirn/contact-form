<body>
    <div class="container">
Добро пожаловать!
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Ф.И.О: </label>
                <input type="text" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Телефон номер:</label>
                <input type="text" class="form-control" id="number" aria-describedby="emailHelp" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<!-- Here is a script where we will be collecting data from the form  -->
    <script>
        $('form').on('submit', (e) => {
            // e.preventDefault();

            const name = $('#name').val().trim();
            const number = $('#from-number').val().trim();
            

            const data = {
                name,
                number,
            };

            $.post('/email', data, function() {
                console.log('Server recieved our data');
            });
        });
        // document.getElementById('#form-data').reset();
    </script>
